<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>SHOP</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}"/></td>
                <td><h:inputText value="#{orderBean.price}"/></td>
            </tr>
            <tr>
                <td>Product name</td>
                <td>Product price</td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="Create product" action="#{orderBean.createProduct}"/>
                </td>
                <td>
                    <h:commandButton value="Create order" action="#{orderBean.createProduct}"/>
                </td>
            </tr>
        </table>
        <h1>CREATED PRODUCTS</h1>
        <h:dataTable value="#{orderBean.products}" var="product">
            <h:column>
                <h:outputText value="#{product.name}" />
            </h:column>
            <h:column>
                <h:outputText value="#{product.price}" />
            </h:column>
            <h:column>
                <h:commandButton value="Add" action="#{orderBean.addProduct(product)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    <h1>ADDED PRODUCTS</h1>
    <h:dataTable value="#{orderBean.productsInOrder}" var="products">
        <h:column>
            <h:outputText value="#{products.name}" />
        </h:column>
        <h:column>
            <h:outputText value="#{products.price}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
