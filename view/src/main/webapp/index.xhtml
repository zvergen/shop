<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>SHOP</h:head>
<h:body>
    <h:form>
        <p:panel header="Create product">
            <p:panelGrid columns="2">
                <p:column>
                    Product Name
                </p:column>
                <p:column>
                    Product price
                </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.name}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.price}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Create product" action="#{orderBean.createProduct}" update="createProducts"/>
                </p:column>
                <p:column></p:column>
            </p:panelGrid>
            <p:commandButton value="Create order" action="#{orderBean.createOrder}"/>
        </p:panel>
        <p:panel header="CREATED PRODUCTS" id="createProducts">
            <p:dataTable value="#{orderBean.products}" var="product">
                <p:column>
                    <h:outputText value="#{product.name}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{product.price}" />
                </p:column>
                <p:column>
                    <p:commandButton value="Add" action="#{orderBean.addProduct(product)}" update="addadProducts"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <p:panel header="ADDED PRODUCTS" id="addadProducts">
        <p:dataTable value="#{orderBean.productsInOrder}" var="products">
            <p:column>
                <h:outputText value="#{products.name}" />
            </p:column>
            <p:column>
                <h:outputText value="#{products.price}" />
            </p:column>
        </p:dataTable>
    </p:panel>
</h:body>
</html>
