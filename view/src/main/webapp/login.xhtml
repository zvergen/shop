<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:dialog header="Please authorize" widgetVar="dlg" modal="true" visible="true" closable="false">
            <h:panelGrid>
                <h:outputText value="Email"/>
                <p:inputText value="#{authBean.login}"/>
                <h:outputText value="Password"/>
                <p:inputText value="#{authBean.password}"/>
                <p:commandButton value="LogIn" action="#{authBean.doLogin}"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
